{% extends 'base.html' %}

{% block container %}
<table class="table table-striped table-hover table-responsive-sm mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Coffees Left</th>
      <th>Credits Left</th>
      <th>Credits Spent</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td><a href="/users/{{user.id}}">{{user.name}}</a></td>
        <td>{{user.coffees_left}}</td>
        <td>{{user.credits_left}} €</td>
        <td>{{user.credits_spent}} €</td>
        <td><a href="/users/{{user.id}}/coffees/add"><i class="fas fa-plus"></i></a></td>
        <td><a href="/users/{{user.id}}/coffees/subtract"><i class="fas fa-minus"></i></a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
