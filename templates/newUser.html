{% extends 'base.html' %}

{% block container %}
<form action="/users/new" method="POST" class="mt-3">
  <div class="row">
    <div class="form-group col">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="form-group col">
      <label for="credits">Credits</label>
      <input type="number" class="form-control" id="credits" step="0.01" min="0" name="credits">
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <input type="submit" class="btn btn-primary">
    </div>
  </div>
</form>
{% endblock %}
