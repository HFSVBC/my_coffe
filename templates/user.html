{% extends 'base.html' %}

{% block container %}
<div class="container mt-3">
  <div class="row mb-3">
    <div class="col-sm-3 text-right">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCredits">
        Update Credits
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3 text-right font-weight-bold">Name:</div>
    <div class="col-sn-auto">{{user[1]}}</div>
  </div>

  <div class="row">
    <div class="col-sm-3 text-right font-weight-bold">Credits Left:</div>
    <div class="col-sn-auto">{{user[2]}} €</div>
  </div>

  <div class="row">
    <div class="col-sm-3 text-right font-weight-bold">Credits Spent:</div>
    <div class="col-sn-auto">{{user[5]}} €</div>
  </div>

  <div class="row">
    <div class="col-sm-3 text-right font-weight-bold">Coffees Consumed:</div>
    <div class="col-sn-auto">{{user[3]}}</div>
  </div>

  <div class="row">
    <div class="col-sm-3 text-right font-weight-bold">Coffees Left:</div>
    <div class="col-sn-auto">{{user[4]}}</div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addCredits" tabindex="-1" role="dialog" aria-labelledby="addCreditsModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="/users/{{user[0]}}/update_credits" method="GET">
        <div class="modal-header">
          <h5 class="modal-title" id="addCreditsModal">Add Credits</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="credits">Credits</label>
            <input type="number" class="form-control" id="credits" step="0.01" name="credits">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
